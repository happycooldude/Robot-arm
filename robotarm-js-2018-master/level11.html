<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
            robotArm.loadLevel("exercise 11");
            
            // Jou instructies volgen hier

            //de robotarm laten scannen
            var color = robotArm.scan();
            console.log(color);

                //naar rechts
                for(var rechts = 1; rechts <=9; rechts ++){
                    robotArm.moveRight();
                }
                //naar links
                for(var links = 9; links >=1; links --){
                    robotArm.grab();
                    color = robotArm.scan();
                    if(color == "white"){
                        robotArm.moveRight();
                        robotArm.drop();
                        robotArm.moveLeft();
                    }
                    else{
                        robotArm.drop();
                    }
                    robotArm.moveLeft();
                }

            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
