<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
            robotArm.loadLevel("exercise 8");
            
            // Jou instructies volgen hier
            robotArm.moveRight();
            for(var acties = 1; acties <= 7; acties ++){

                robotArm.grab();
                for(var rechts = 1; rechts <= 8; rechts ++){
                    robotArm.moveRight();
                }

                robotArm.drop();
                for(var links = 1; links <= 8; links ++){
                    robotArm.moveLeft();
                }

            }
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
