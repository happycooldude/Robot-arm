<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
            robotArm.loadLevel("exercise 7");
            
            // Jou instructies volgen hier
            robotArm.moveRight();
            for(var getal1 = 1; getal1 <= 5; getal1 ++){
                for(var getal2 = 1; getal2 <= 6; getal2 ++){
                        robotArm.grab();
                        robotArm.moveLeft();
                        robotArm.drop();
                        robotArm.moveRight(); 
                    }
                robotArm.moveRight();
                robotArm.moveRight();
            }
            robotArm.moveLeft();
            robotArm.moveLeft();
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
