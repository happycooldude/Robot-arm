<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
            robotArm.loadLevel("exercise 2");
            
            // Jou instructies volgen hier
            robotArm.grab();
            for(var getal = 0; getal <= 8; getal ++){
                robotArm.moveRight();
            }
            robotArm.drop();

            for(getal = 0; getal <= 4; getal ++){
                robotArm.moveLeft();
            }
            robotArm.grab();

            for(getal = 0; getal <= 4; getal ++){
                robotArm.moveRight();
            }
            robotArm.drop();

            for(getal = 0; getal <= 1; getal ++){
                robotArm.moveLeft();
            }
            robotArm.grab();

            for(getal = 0; getal <= 1; getal ++){
                robotArm.moveRight();
            }
            robotArm.drop();
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
